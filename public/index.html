    <!-- Remove the loader once React is mounted -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        // Ensure the loader is removed once React has initialized
        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
