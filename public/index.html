<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KYCSync - Advanced KYC/AML Solution</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      color: #333;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #5e35b1;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    .container {
      text-align: center;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }
    a {
      color: #5e35b1;
      text-decoration: none;
      font-weight: 600;
    }
    a:hover {
      text-decoration: underline;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" as="style">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="preload" href="/kycbox/css/styles.css" as="style">
  <link rel="preload" href="/kycbox/images/hero-image.svg" as="image">
</head>
<body>
  <div class="container">
    <div class="loader"></div>
    <h2>Loading KYCSync Documentation...</h2>
    <p>If you are not redirected automatically, <a href="/kycbox/index.html">click here</a>.</p>
    <p>Or go directly to <a href="/login">AML Login</a>.</p>
  </div>

  <script>
    if (window.location.pathname === '/index.html' || window.location.pathname === '/') {
      window.location.href = '/kycbox/index.html';
    }
  </script>
</body>
</html>
