server {
    listen 80;
    server_name kycsync.com www.kycsync.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name kycsync.com www.kycsync.com;

    ssl_certificate /etc/letsencrypt/live/kycsync.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kycsync.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;

    root /var/www/kycsync.com;
    index index.html;

    # JavaScript files
    location ~* \.js$ {
        types { } default_type "application/javascript; charset=utf-8";
        add_header X-Content-Type-Options nosniff;
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    # JavaScript modules
    location ~* \.mjs$ {
        types { } default_type "application/javascript; charset=utf-8";
        add_header X-Content-Type-Options nosniff;
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    # TypeScript files
    location ~* \.(ts|tsx)$ {
        types { } default_type "application/javascript; charset=utf-8";
        add_header X-Content-Type-Options nosniff;
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    # CSS files
    location ~* \.css$ {
        types { } default_type "text/css; charset=utf-8";
        add_header X-Content-Type-Options nosniff;
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    # JSON files
    location ~* \.json$ {
        types { } default_type "application/json; charset=utf-8";
        add_header X-Content-Type-Options nosniff;
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    # SVG files
    location ~* \.svg$ {
        types { } default_type "image/svg+xml; charset=utf-8";
        add_header X-Content-Type-Options nosniff;
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    # Frontend static files
    location / {
        try_files $uri $uri/ /index.html;

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # Cache control for static assets
    location ~* \.(jpg|jpeg|png|gif|ico|woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    # HTML files should not be cached aggressively
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # API proxy
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Allow CORS for API
        add_header 'Access-Control-Allow-Origin' 'https://kycsync.com' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, Cache-Control, Accept' always;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://kycsync.com' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, Cache-Control, Accept' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Gzip settings
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
} 